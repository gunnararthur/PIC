<html>
<head>
     <title></title>
     <style>

    table {
     border-collapse: collapse;
     border-style: solid;
     border-width: 0px 0 0 0px;
     border-color: silver;
    }

    td {
     width: 100px;
     border-style: solid;
     border-width: 0 0px 0px 0;
     border-color: silver;
     height:5px
    }

    textarea,input{
     height: 8px;
     margin: 0px;
     padding: 10px;
     border-style: solid 1px red;
     overflow: hidden;
     width: 70%;
    }

     </style>
</head>


<body>
<h2>Búa til nýja umferð</h2>

{% if round.round_nr == 3 %}
    <p>Númer umferðar: Úrslit</p>
{% else %}
    <p>Númer umferðar: {{round.round_nr}}. umferð</p>
{% endif %}

<p>Bekkur: {{round.grade}}. bekkur</p>

<form action="{% url 'pangea_team:save_answer_key' round.id %}" method="post">
    {% csrf_token %}

  <table>
      <tr>
          <th> Spurning </th>
          <th> Svar </th>
          <th> Stig </th>
      </tr>

      {% for question in q_list %}
        <tr>
            <td>{{question}}</td>
            <td><input type="text" name= "svar_{{question}}" maxlength="1" ></td>
            <td><input type="text" name= "stig_{{question}}" maxlength="1" ></td>
        </tr>

      {% endfor %}

  </table>

  <input type="submit" name="save" value="Vista">
  </form>


</body>
</html>
